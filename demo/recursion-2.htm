<script type="text/javascript">

// fibonacci numbers
Qure
	.declare({
		fibonacci: function(n) {
			Qure.pause();

			setTimeout(function() {
				Qure.play(2);
			}, 1000);
		}
	})
	.run('fibonacci', 4)
	.then(function(res) {
		console.log(res);
		// 144
	});
