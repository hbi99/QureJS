<body>

<script type="text/javascript">

// fibonacci numbers
Now
	.recurse(function(n) {
		return (n < 2) ? 1 : self(n-2) + self(n-1);
	})
	.run(7)
	.then(function(res) {
		console.log(res);
	});

</script>
