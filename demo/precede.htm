<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>QureJS - Resume / Pause / Precede</title>
<script type="text/javascript" src="../src/qure.js"></script>
</head>
<body>

<button onclick="resume_qure();">Resume</button>

<script type="text/javascript">

var tmp = Qure
	.wait(500)
	.then(function() {
		console.log(1);
	})
	.pause()   // <-- stops execution
	.load('./json/test1.json')
	.then(function(data) {
		console.log(data);
	});

function resume_qure() {
	// add a preceding function to the queue
	tmp.precede(function() {
		console.log(3);
	});
	// resume execution
	tmp.resume();
}

</script>

</body>
</html>
