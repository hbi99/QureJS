<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>QureJS - Kitchen sink</title>
<script type="text/javascript" src="../src/qure.js"></script>
</head>
<body>

<button onclick="play_qure();">Resume</button>

<script type="text/javascript">

// fibonacci numbers
Qure
	.declare(function(n) {
		return (n < 2) ? 1 : self(n-2) + self(n-1);
	})
	.run(7)
	.then(function(res) {
		console.log(res);
		// 21
	})
	.run(11)
	.then(function(res) {
		console.log(res);
		// 144
	});

</script>

</body>
</html>
