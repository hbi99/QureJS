<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>QureJS - Kitchen sink</title>
<script type="text/javascript" src="../src/qure.js"></script>
</head>
<body>

<script type="text/javascript">

Qure
	.declare({
		a: 2,
		b: [3.4, 2],
		// fibonacci numbers
		fibonacci: function(n) {
			return (n < 2) ? 1 : self(n-2) + self(n-1);
		},
		fibonacciSync: function(n) {
			return (n < 2) ? 1 : self(n-2) + self(n-1);
		},
		fooSync: function() {
			console.log(this);
		}
	})
//	.run('fibonacciSync', 7)
	.run('fibonacci', 7)
	.then(function(res) {
		console.log(res);
	})
;

</script>

</body>
</html>
