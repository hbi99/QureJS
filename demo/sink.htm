<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>QureJS - Kitchen sink</title>
<script type="text/javascript" src="../src/qure.js"></script>
</head>
<body>

<script type="text/javascript">

Qure
	.declare({
		// fibonacci numbers
		fibonacciSync: function(n) {
			return (n < 2) ? 1 : self(n-2) + self(n-1);
		}
	})
	.declare({
		barSync: function() {
			return this.fibonacciSync(7);
		}
	})
//	.run('fibonacciSync', 41)
//	.run('fibonacci', 41)
//	.run('foo')
	.run('barSync')
	.then(function(res) {
		console.log(res);
	})
;

</script>

</body>
</html>
