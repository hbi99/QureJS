<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>QureJS - Kitchen sink</title>
<script type="text/javascript" src="../src/qure.js"></script>
</head>
<body>

<script type="text/javascript">

Qure
	.declare({
		// regular expression
		name: /hakan/gi,
		// call sibling function
		foobar: function(str) {
			return str.match(this.name);
		}
	})
	.run('foobar', 'Hi, my name is hakan bilgin.')
	.then(function(res) {
		console.log(res);
	});

</script>

</body>
</html>
