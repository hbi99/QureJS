<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>QureJS - Kitchen sink</title>
<script type="text/javascript" src="../src/qure.js"></script>
</head>
<body>

<script type="text/javascript">

Qure
	.declare({
		// fibonacci numbers
		fibonacci: function(n) {
			console.log(this);
			return (n < 2) ? 1 : self(n-2) + self(n-1);
		}
	})
	.run('fibonacci', 3)
	.then(function(res) {
		console.log(res);
	})
;

</script>

</body>
</html>
