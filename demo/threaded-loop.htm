<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>QureJS - First loop, then recursion in Thread</title>
<script type="text/javascript" src="../src/qure.js"></script>
</head>
<body>

<script type="text/javascript">

// some functions first
Qure
	.declare({
		// declare type (omitted or false = not threaded)
		workers: true,
		// fibonacci numbers
		fibonacci: function(n) {
			return (n < 2) ? 1 : self(n-2) + self(n-1);
		},
		// just a loop
		loop: function(len) {
			while (len--) {}
			return len;
		}
	})
	.run('loop', 1000000000)
	.then(function(res) {
		console.log('Loop done!', res);
	})
	.run('fibonacci', 17)
	.then(function(res) {
		console.log(res);
		// 39088169
	});

</script>

</body>
</html>
