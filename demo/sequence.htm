<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>QureJS - Sequence demo</title>
<script type="text/javascript" src="../src/qure.js"></script>
</head>
<body>

<script type="text/javascript">

Qure
	.sequence('test1', function(arg) {
		
		this.wait(500)
			.then(function() {
				console.log(arg);
			});

	})
	.sequence('test2', function(arg) {
		this.wait(1000)
			.then(function() {
				console.log(arg);
			});

	});

Qure.run('test1', 5);
Qure.run('test2', 10);

</script>

</body>
</html>
