<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>QureJS - Sequence demo</title>
<script type="text/javascript" src="../src/qure.js"></script>
</head>
<body>

<script type="text/javascript">

Qure
	.sequence('test', function(arg) {
		
		this.fork()
			.wait(arg * 1000)
			.then(function() {
				console.log(arg);
			});

	});

Qure.run('test', 3);
Qure.run('test', 2);

</script>

</body>
</html>
