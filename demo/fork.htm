<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>QureJS - 'fork' demo</title>
<script type="text/javascript" src="../src/qure.js"></script>
</head>
<body>

<script type="text/javascript">

Qure
	.then(function() {
		this.foo = 1;
	})
	.wait(500)
	.then(function() {
		console.log(this);
	});

Qure
	// fork timeline
	.fork()
	.wait(500)
	.then(function() {
		this.bar = 2;
	})
	.wait(500)
	.then(function() {
		console.log(this);
	});

</script>

</body>
</html>
