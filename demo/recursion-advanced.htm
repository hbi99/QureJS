<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>QureJS - Recursion</title>
<script type="text/javascript" src="../src/qure.js"></script>
</head>
<body>

<script type="text/javascript">

// recursive functions
Qure
	.declare({
		// fibonacci numbers
		WRK_fibonacci: function(n) {
			return (n < 2) ? 1 : self(n-2) + self(n-1);
		},
		// factorial numbers
		WRK_factorial: function(n) {
			return (n <= 0) ? 1 : (n * self(n - 1));
		},
		// calling sibling function using 'this'
		WRK_foo: function(n) {
			// return calculating the 21th factorial number
			return this.WRK_factorial(n);
		}
	})
	.run('WRK_fibonacci', 36)
	.then(function(res) {
		console.log('The 36th fibonacci number is: '+ res);
		// 24157817
	})
	.run('WRK_fibonacci', 41)
	.then(function(res) {
		console.log('The 41th fibonacci number is: '+ res);
		// 267914296
	})
	.run('WRK_fibonacci', 42)
	.then(function(res) {
		console.log('The 42nd fibonacci number is: '+ res);
		// 433494437
	})
	.run('WRK_foo', 21)
	.then(function(res) {
		console.log(res);
		// 51090942171709440000
	});

</script>

	The spinning gif stops if the syncronized function is used  (fibonacciSync).

</body>
</html>
