<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>QureJS - Recursion</title>
<script type="text/javascript" src="../src/qure.js"></script>
</head>
<body>

<script type="text/javascript">

// recursive functions
Qure
	.declare({
		// fibonacci numbers
		fibonacci: function(n) {
			return (n < 2) ? 1 : self(n-2) + self(n-1);
		},
		// factorial numbers
		factorial: function(n) {
			return (n <= 0) ? 1 : (n * self(n - 1));
		}
	})
	.run('factorial', 6)
	.then(function(res) {
		console.log(res);  // 720
	})
	.run('fibonacci', 7)
	.then(function(res) {
		console.log(res);  // 21
	})
;



</script>

</body>
</html>
