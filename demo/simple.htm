<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>QureJS - Simple demo</title>
<script type="text/javascript" src="../src/qure.js"></script>
</head>
<body>

<script type="text/javascript">

Qure
	.wait(1000).then(function() {
		console.log(1);
	})
	.wait(1000).then(function() {
		console.log(2);
	});


Qure
	.fork()
	.wait(1000).then(function() {
		console.log(3);
	})
	.wait(1000).then(function() {
		console.log(4);
	});

</script>

</body>
</html>
