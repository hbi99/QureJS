<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>QureJS - Sync recursion call</title>
<script type="text/javascript" src="../src/qure.js"></script>
</head>
<body>

<script type="text/javascript">

Qure
	.declare({
		// fibonacci numbers
		fibonacciSync: function(n) {
			return (n < 2) ? 1 : self(n-2) + self(n-1);
		},
		// call sibling function
		barSync: function() {
			// return the 43rd fibonacci number
			return this.fibonacciSync(43);
		}
	})
	.run('barSync')
	.then(function(res) {
		console.log(res);
	});

</script>

<!--
	The spinning gif stops if the syncronized function is used  (fibonacciSync).
	Gif not stopping is a visual proof that UI thread is not affected
	when calling true threaded function (fibonacci).
-->

<img src="img/waiting_32.gif" width="100"/>

</body>
</html>
