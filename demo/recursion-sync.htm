<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>QureJS - Sync recursion call</title>
<script type="text/javascript" src="../src/qure.js"></script>
</head>
<body>

<script type="text/javascript">

Qure
	.declare({
		// fibonacci numbers
		fibonacciSync: function(n) {
			return (n < 2) ? 1 : self(n-2) + self(n-1);
		},
		// call sibling function
		barSync: function() {
			// return the 7th fibonacci number
			return this.fibonacciSync(7);
		}
	})
	.run('barSync')
	.then(function(res) {
		console.log(res);
	});

</script>

</body>
</html>
