<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>QureJS - XSL Transform</title>
<script type="text/javascript" src="../src/qure.js"></script>
</head>
<body>

<script type="text/javascript">

var opt = {};

Qure
	.declare({
		// transformer function
		transform: function(opt) {
			var processor = new XSLTProcessor(),
				span      = document.createElement('span'),
				tmpltXpath = '//xsl:template[@name="'+ opt.template +'"]',
				temp;

			temp = xNode.selectSingleNode(opt.xsl, tmpltXpath);
			temp.setAttribute('match', opt.match);
			processor.importStylesheet(opt.xsl);
			span.appendChild(processor.transformToFragment(opt.xml, document));
			temp.removeAttribute('match');

			return span.innerHTML;
		}
	})
	.load({
		'xml': './xml/tree.xml',
		'xsl': './xslt/tree.xsl'
	})
	.then(function(data) {
		opt.xml = data.xml;
		opt.xsl = data.xsl;
		opt.template = 'tree';
		opt.match = '//data';
	})
	.run('transform', opt)
	.then(function(res) {
		console.log(res);
	})
;

</script>

</body>
</html>
