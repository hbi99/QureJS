<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>QureJS - XSL Transform</title>
<script type="text/javascript" src="../src/qure.js"></script>
</head>
<body>

<div id="tree"></div>

<script type="text/javascript">

var optTree = {
	'template': 'tree',
	'match'   : '//data'
};

Qure
	.declare('./js/xslt-auxiliary.js')
	.load({
		'xml': './xml/tree.xml',
		'xsl': './xslt/tree.xsl'
	})
	.then(function(data) {
		optTree.xml = data.xml;
		optTree.xsl = data.xsl;
	})
	.run('transform', optTree)
	.then(function(res) {
		console.log(res);
		var el = document.getElementById('tree');
		el.innerHTML = res;
	});

</script>

</body>
</html>
