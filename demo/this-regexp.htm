<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>QureJS - 'this' demo 2</title>
<script type="text/javascript" src="../src/qure.js"></script>
</head>
<body>

<script type="text/javascript">

Qure
	.declare({
		// regular expression
		rx: /hakan/gi,
		// access reg exp via 'this'
		foobar: function(str) {
			return str.match(this.rx);
		}
	})
	.run('foobar', 'Hi, my name is Hakan Bilgin.')
	.then(function(res) {
		console.log(res);
	});

</script>

</body>
</html>
